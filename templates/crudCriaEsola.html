<!DOCTYPE html>

<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>

	<body>
		<div class="headerDiv">
		</div>
		<div class="bodyDiv">
			<input placeholder="Nome" id="inputEscola"/>
			<input placeholder="senha" id=senhaEscola />
			<button onclick="criaEscola()">cadastrar</button>
		</div>

		<script>
			function criaEscola(){
				var nome = document.getElementById("inputEscola").value
				var senha = document.getElementById("senhaEscola").value
				$.ajax({
				    url:"/cadastraEscola",
					type:"POST",
					data:JSON.stringify({'escolaNome':nome, 'senha':senha}),
					contentType:"application/json",
					success: function(response){
						console.log(response)
					},
					error:function(error){
						console.log(error)
					}
				});
			}
		</script>
	</body>
</html>
